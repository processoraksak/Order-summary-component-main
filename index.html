<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img
          class="img-header"
          src="./images/illustration-hero.svg"
          alt="A hero is listening music."
        />
      </div>
      <div class="card-body">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing-bar">
          <img
            class="music-icon"
            src="./images/icon-music.svg"
            alt="An icon of music symbol"
          />
          <p class="type">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <a href="" class="change-button">Change<a>
        </div>
      </div>
      <div class=button-background></div>
      <div class="card-footer">
        <a href="" class="buy-button">Proceed to Payment</a>
        <a href="" class="cancel-button">Cancel Order</a>
      </div>
      
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/processoraksak">processoraksak</a>.
    </div>
  </body>
</html>
